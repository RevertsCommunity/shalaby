name: Build and Publish Docker Image

on:
  push:
    branches:
      - 'master'
      - 'main'
  # Allow manual trigger
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # The Node apps require a large amount of memory to compile (Next.js & tsc)
      # Expanding max_old_space_size guarantees it doesn't OOM during the container build
      - name: Expand Node Memory Limit for Build
        run: echo "NODE_OPTIONS=--max_old_space_size=8192" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NODE_VERSION=20.11.0
          cache-from: type=gha
          cache-to: type=gha,mode=max
