services:
  craigdb:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRESQL_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${POSTGRESQL_USER}
    ports:
      - "5423:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRESQL_USER:-craig} -d ${DATABASE_NAME:-craig}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - 'db_data:/var/lib/postgresql/data'

  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"

  craig:
    # Pulls the pre-built image from GHCR instead of building from the local Dockerfile
    image: ghcr.io/revertscommunity/shalaby:latest
    pull_policy: always
    restart: always
    environment:
      - NODE_VERSION=${NODE_VERSION:-20.11.0}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - DISCORD_APP_ID=${DISCORD_APP_ID}
      - API_HOMEPAGE=${API_HOMEPAGE}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRESQL_USER=${POSTGRESQL_USER}
      - POSTGRESQL_PASSWORD=${POSTGRESQL_PASSWORD}
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - REDIS_START_TIMEOUT_S=${REDIS_START_TIMEOUT_S:-30}
      - POSTGRESQL_START_TIMEOUT_S=${POSTGRESQL_START_TIMEOUT_S:-30}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - API_HOST=0.0.0.0
      - API_HOMEPAGE=${API_HOMEPAGE}
      - PATREON_CLIENT_ID=${PATREON_CLIENT_ID}
      - PATREON_CLIENT_SECRET=${PATREON_CLIENT_SECRET}
      - PATREON_TIER_MAP=${PATREON_TIER_MAP:-{}}
      - PATREON_WEBHOOK_SECRET=${PATREON_WEBHOOK_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - DROPBOX_CLIENT_ID=${DROPBOX_CLIENT_ID}
      - DROPBOX_CLIENT_SECRET=${DROPBOX_CLIENT_SECRET}
      - APP_URI=${APP_URI}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      craigdb:
        condition: service_healthy
        restart: true
      redis:
        condition: service_started
    volumes:
      - 'craig_rec:/app/rec'

volumes:
  db_data:
  craig_rec:
